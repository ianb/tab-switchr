<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Popup</title>
    <link rel="stylesheet" href="popup.css"/>
  </head>
  <body>
    <div id="panel">
      <div class="tabs-wrapper">
        <input id="tab-switchr-search" type="text" autofocus placeholder="search tabs">
        <section class="tabs-section" id="recent-tabs">
          <h2 class="tabs-section__title">Recent Tabs</h2>
          <ul id="recent-tabs-list" class="tabs-section__list" role="navigation">
            <!--TODO: Populate this section from localstorage,
              this section should be invisible if !recentTabs || in private browsing -->
          </ul>
        </section>
        <section class="tabs-section" id="open-tabs">
          <div class="separator"></div>
          <h2 class="tabs-section__title">Current Tabs</h2>
          <ul id="open-tabs-list" class="tabs-section__list" role="navigation">
          </ul>
        </section>
      </div>
      <footer class="panel-footer toggle-enabled">
        <button class="mobile-toggle">Ctrl+Shift+T</button>
        <a class="feedback-button" href="https://www.github.com/ianb/tab-switchr/issues/new" title="Give Feedback">
          Give Feedback
        </a>
      </footer>
    </div>
    <script src="build/buildSettings.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
